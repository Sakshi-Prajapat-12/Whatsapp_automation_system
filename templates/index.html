<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Automation System</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #F8FAFC;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 900px;
            background: white;
            border-radius: 16px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        
        .logoname {
            flex: 1;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .logoname h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .logoname span {
            font-size: 22px;
            opacity: 0.9;
        }

        
        form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form h3 {
            margin-bottom: 10px;
            color: #111827;
        }

        label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #D1D5DB;
            resize: none;
            font-size: 14px;
        }

        input[type="file"] {
            padding: 8px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            background: #F9FAFB;
        }

        button {
            margin-top: 10px;
            padding: 14px;
            background: #22C55E;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #16A34A;
        }

        
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                width: 90%;
            }

            .logoname {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
    <div class="logoname">
        <h2>WhatsApp </h2>
        <span>Automation System</span>
    </div>

   
    <form method="POST" enctype="multipart/form-data" action="/send">


        <label for="message">Enter Your Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here..."></textarea>

        <label>Select Image:</label>
        <input type="file" name="image" accept="image/*"><br><br>

        <label for="file">Upload Excel File:</label>
        <input type="file" id="file" name="file" accept=".xlsx" required>

        <button type="submit">Send Messages</button>
    </form>

</body>

</html>
